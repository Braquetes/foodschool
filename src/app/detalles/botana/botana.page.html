<ion-header>
  <ion-toolbar>
    <ion-title align="center"> {{botana.nombre}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="card-group" align="center">
    <div class="card">
      <div class="row">
        <div class="col-12">
          <br />
          <img src="{{botana.imagen}}" alt="imagen" />
          <h5 class="card-title" style="font-size: 40px">{{botana.nombre}}</h5>
          <p>{{botana.descripcion}}</p>
          <h4>Ingredientes</h4>
          <p>{{botana.ingredientes}}</p>
          <span class="badge badge-warning badge-pill" style="font-size: 20px"
            >${{botana.precio}}</span
          >
        </div>
      </div>
      <div>
        <br />
        <select [(ngModel)]="model.cantidad" class="form-control">
          <option selected value disabled>Cantidad</option>
          <option selected *ngFor="let i of index;" [value]="i">{{i}}</option>
        </select>
        <br />
        <div>
          <ion-button
            color="success"
            shape="round"
            size="small"
            (click)="agregar(model.cantidad)"
            >AÃ±adir producto</ion-button
          >
        </div>
      </div>
    </div>
  </div>
</ion-content>
