<ion-header>
  <ion-toolbar>
    <ion-title align="center">restore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    <img src="assets/imgmudt/olvidarContraseña.svg" alt="" />
  </div>
  <div class="interfaz">
    <div class="indicaciones">
      <h1 class="titulo-forms">¿Olvidaste tu contraseña?</h1>
    </div>
    <form
      class="formulario"
      (ngSubmit)="save(form)"
      #form="ngForm"
      *ngIf="!restore.codigo"
    >
      <input
        type="email"
        name="correo"
        class="email"
        placeholder="Ingrese su email"
        [ngModel]="restore.correo"
      />
      <div class="botones">
        <button type="sumbit" class="btn btn-primario">
          Recuperar Contraseña
        </button>
      </div>
    </form>
    <form
      class="formulario"
      (ngSubmit)="code(form)"
      #form="ngForm"
      *ngIf="restore.codigo"
    >
      <input
        type="text"
        name="code"
        class="usuario"
        placeholder="Ingrese el código"
        [ngModel]="restore.code"
      />
      <div class="botones">
        <button type="sumbit" class="btn btn-primario">
          Recuperar Contraseña
        </button>
      </div>
    </form>
    <p class="text-body1">
      Se enviará un correo a la dirección que proporcionaste para que puedas
      restablecer tu contraseña.
    </p>
  </div>
</ion-content>
